services:
  nginx:
    build:
      context: ./requirements/nginx
    container_name: nginx
    networks:
      - lan
    ports:
      - "443:443"
  mariadb:
    build:
      context: ./requirements/mariadb
    container_name: mariadb
    networks:
      - lan
    env_file: .env
    volumes:
      - dbData:/var/lib/mysql
# Make sure that the login is correct in device later on
volumes:
  dbData:
      driver: local
      driver_opts:
        type: local
        o: bind
        device: ${HOME}/data/dbData
networks:
  lan:
    driver: bridge